<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Judul website -->
    <title>ArcGIS Map Gabungan</title>

    <!-- install CDN CSS dan JavaScript-->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.30/"></script>

    <!-- coustum CSS di sini -->
    <style>
      html,
      body,
      #viewDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #attributeTable {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40vh;
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <!-- coustum layout element di sini -->
    <div id="viewDiv"></div>
    <div id="attributeTable"></div>

    <!-- coustum javascript di sini -->
    <script>
      //Instal modul yang diperlukan saja, jangan lupa di load di function
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/FeatureTable",
        "esri/widgets/Legend", 
        "esri/widgets/LayerList",
        "esri/widgets/Expand",
      ], function (Map, MapView, FeatureLayer, FeatureTable, Legend, LayerList, Expand) {
        // buat peta beserta basemap tampilan
        const map = new Map({
          basemap: "streets-vector",
        });

        // buat tampilan peta
        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [106.827, -6.175], // Longitude, latitude untuk monas Jakarta
          zoom: 10, //rentang zoom dari (1-23)
        });

        // tambahkan Feature Layer
        const layer_kelurahan = new FeatureLayer({
          url: "https://tataruang.jakarta.go.id/server/rest/services/Hosted/Data_Feature_Layer/FeatureServer/2", //layer Kelurahan
        });
        map.add(layer_kelurahan);

        // buat dan tambahkan Attribute Table widget
        const featureTable = new FeatureTable({
          view: view,
          layer: layer_kelurahan,
          container: "attributeTable",
          })

        // buat dan tambahkan Layer List (letakan di kanan atas)
        const layerList = new LayerList({
            view: view,
          })

        const expandList = new Expand({
            view: view,
            content: layerList,
            group: "top-right",
            // expanded: true
          });  

        // buat dan tambahkan Legenda (letakkan di kanan atas)
        const legend = new Legend({
            view: view,
          });

        const expandLegend = new Expand({
            view: view,
            content: legend,
            group: "top-right",
          });

          // buat dan tambahkan Pemilihan basemap (letakan di kanan atas)

          // buat dan tambahkan filter (letakan di kanan atas)

          // buat dan tambahkan editor (letakan di kanan atas)

          // buat dan tambahkan search, arah utara, fullscreen (letakan di kiri atas)

          // buat dan tambahkan popup

          // buat dan tambahkan attachment

          // ui seluruhnya
          view.ui.add([expandLegend, expandList], "top-right");
          // view.ui.add(expandList, "top-right");
        });
    </script>
  </body>
</html>
