<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArcGIS Map with Filter and Attribute Table</title>
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.30/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.30/"></script>
    <style>
      html,
      body,
      #viewDiv {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #attributeTable {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40vh;
        background-color: #fff;
        border: 1px solid #ddd;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="viewDiv"></div>
    <div id="attributeTable"></div>
    <script>
      require([
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "esri/widgets/FeatureTable",
      ], function (Map, MapView, FeatureLayer, FeatureTable) {
        // buat peta beserta basemap tampilan
        const map = new Map({
          basemap: "streets-vector",
        });
        // buat tampilan peta
        const view = new MapView({
          container: "viewDiv",
          map: map,
          center: [106.827, -6.175], // Longitude, latitude untuk monas Jakarta
          zoom: 10,
        });
        // tambahkan Feature Layer
        const featureLayer = new FeatureLayer({
          url: "https://tataruang.jakarta.go.id/server/rest/services/Hosted/Data_Feature_Layer/FeatureServer/2",
        });
        map.add(featureLayer);
        // buat dan tambahkan Attribute Table widget
        const featureTable = new FeatureTable({
          view: view,
          layer: featureLayer,
          container: "attributeTable",
        });
      });
    </script>
  </body>
</html>
